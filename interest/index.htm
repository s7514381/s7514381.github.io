<body id="app">
    <script>
        var thisApp;
        var component;

        const baseMixin = {
            data() {
                return {
                    Layout: {
                        headTitle: document.getElementsByTagName("title")[0].innerHTML,
                    },
                    dbAssembly:{
                        ready: false,
                    },
                    authInfo:{
                        ready: false,
                        user: null,
                    }
                }
            },
            beforeCreate() {
                thisApp = this;
            },
            async created() {
                thisApp.setHeadTitle(thisApp.pageTitle)
 
                if (await thisApp.dbReady()) 
                {
                    let { waitForAuthStateChange } = thisApp.dbAssembly;
                    thisApp.authInfo.user = await waitForAuthStateChange();
                    thisApp.authInfo.ready = true; 
                }  
            },
            computed: {
                hasAuth() { return thisApp.authInfo.user != null; },
            },
            methods: {
                dbInit: function (dbAssembly) {
                    this.dbAssembly = dbAssembly
                },
                dbReady:async function() {
                    let { ready } = thisApp.dbAssembly;

                    return new Promise((complete, failed) => {
                        if (ready) { complete(true); }
                        else { 
                            setTimeout(async function () { complete(await thisApp.dbReady()); }, 100)
                        }
                    });
                },
                dbInsert: async function (collectionName, data) {                    
                    let result = null;

                    if (await thisApp.dbReady())  {
                        let { addDoc, collection, db } = thisApp.dbAssembly;

                        result = await addDoc(collection(db, collectionName), data);
                    }
                    return result;
                },
                dbUpdate: async function (collectionName, docId, data) {
                    let result = null;

                    if (await thisApp.dbReady()) {
                        let { doc, updateDoc, db } = thisApp.dbAssembly;

                        const docRef = doc(db, collectionName, docId);
                        result = await updateDoc(docRef, data);
                    }
                    return result;
                },
                dbDelete: async function (collectionName, docId) {
                    if (await thisApp.dbReady()) 
                    {
                        let { doc, deleteDoc, db } = thisApp.dbAssembly;
                        await deleteDoc(doc(db, collectionName, docId));
                    }
                },
                dbQuery: async function (queryCondition) {
                    let result = null;

                    if (await thisApp.dbReady()) 
                    {
                        let { getDocs } = thisApp.dbAssembly;
                        result = await getDocs(queryCondition);
                    }
                    return result;
                },
                signIn: async function(){
                    let result = null;

                    if (await thisApp.dbReady()) 
                    {
                        let { googleSignIn, getAuth } = thisApp.dbAssembly;
                        result = await googleSignIn();
                        thisApp.authInfo.user = result.user;

                        thisApp.dbInsert("LoginUser", {
                            email: result.user.email,
                            displayName: result.user.displayName,
                            createDate: new Date(),
                        })
                    }
                    return result;
                },

                signOut: async function () {
                    if(!confirm("是否要登出?")){ return false; }

                    if (await thisApp.dbReady()) {
                        let { getAuth, signOut } = thisApp.dbAssembly;
                        const auth = getAuth();
                        signOut(auth).then(() => {
                            thisApp.authInfo.user = null;
                        }).catch((error) => {
                            console.log(error)
                        });
                    }
                },
                newGuid: function () {
                    return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
                    );
                },
                setHeadTitle(title) {
                    if (!title) { return; }
                    document.getElementsByTagName("title")[0].innerHTML = title + ' - ' + thisApp.Layout.headTitle;
                },
            },
            watch:{
            }
        }
    </script>

    <div class="row mb-3">

    <div class="row mb-3">

        </div>
    </div>
    <div class="row mb-3">

    </div>
    <div class="row mb-3">
        <div class="col-5 align-self-center text-end pr-0">月數:</div>

<script>
    axios.get(`https://us-central1-timwu19950429.cloudfunctions.net/function-1`).then(function (res) {
        console.log(res.data)
    });

    component = {
        mixins: [baseMixin],
        data() {
            return {
                pageTitle: '利息計算機',
                Deposit: 1000000,
                DepositPerMonth: 0,
                AnnualRatePerYear: 4.2,
                Month: 1,
                Year: 0,
            }
        },
        created() {

        },
        computed: {
            CalculateMonth() {
                return this.Month + this.Year * 12
            },
            Accumulation() {
                let result = this.Deposit;

                for (let i = 0; i < this.CalculateMonth; i++) {
                    result += result * (this.AnnualRatePerYear / 12) / 100 + this.DepositPerMonth;
                }
                return result
            },
            Interest() {
                return this.Accumulation - this.Deposit - (this.DepositPerMonth * this.CalculateMonth);
            },
            CompoundInterest() {
                let result = this.Deposit;

                for (let i = 0; i < this.CalculateMonth; i++) {
                    result += this.Deposit * (this.AnnualRatePerYear / 12) / 100 + this.DepositPerMonth;
                }
                return this.Accumulation - result
            },
            CompoundRate() {
                return this.CompoundInterest / this.Interest * 100;
            },
        },
        methods: {

        },
    }
    var formComponent = Vue.createApp(component)


</script>
